<!doctype html>
<html lang="en">
  <head>
    <title>highnoon</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="wickedcss.min.css">
    <link rel="icon" type="image/png" href="icon.png">
    <script>
      var bflat = new Audio();
      bflat.src = "cowboytheme.mp3";
      function PlaySound() {
          bflat.play();
}
</script>
  </head>

  <!-- <audio autoplay="true" hidden="hidden">
    <source src="cowboytheme.mp3" type="audio/mpeg">
  </audio> -->
  <body>
    <audio id="cowboytheme.mp3"> </audio>
      <button  class="button" onclick="PlaySound()"> highnoon </button>

    <div class="main">
      <div class="sky">
        <div class="sun"></div>
        <div class="sun2 heartbeat"></div>
        <div class="sun3 heartbeat"></div>
        <div class="hillone"></div>
        <div class="hillone2 heartbeat"></div>
        <div class="hillone3 heartbeat"></div>
        <div class="hilltwo"></div>
        <div class="hilltwo2 heartbeat"></div>
        <div class="hilltwo3 heartbeat"></div>
        <div class="cowboy"><img src="cowbooy.png" height="850px"></div>
        <div class="cowboy2 heartbeat"><img src="cowbooy.png" height="800px"></div>
        <div class="cowboy3 heartbeat"><img src="cowbooy.png" height="700px"></div>
        <div class="shoot wiggle"><img src="shoot.png" width="600px"></div>

      </div>
      <div class="ground">
        <div class="road"></div>
        <div class="trapezoid"></div>
        <div class="road2 heartbeat"></div>
        <div class="trapezoid2 heartbeat"></div>
        <div class="road3 heartbeat"></div>
        <div class="trapezoid3 heartbeat"></div>
      </div>









    </div>
  </body>
</html>
